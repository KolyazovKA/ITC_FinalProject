{% extends 'base.html' %}

{% block title %}Удалить {{ task.name }} {% endblock %}

{% block content %}
    <h1>Удалить {{ task.name }}</h1>
    <p>Вы точно уверены?</p>
    <form method="POST">
        {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'task_detail' task.pk %}">Отмена</a>
    </form>
{% endblock %}
